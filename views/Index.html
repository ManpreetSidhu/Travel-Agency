        .menu {
            position: absolute;

                width: 14px;
                height: 14px;

                margin: 0 0.5em 1em;
            }

                }

        .slide {
            width: 80%;
            height: 550px;
            position: absolute;
            text-align: center;
            margin-left: 150px;
            top: 10;
            left: -20;
            z-index: 10;
            padding: 8em 1em 0;
            background-size: cover;
            background-position: 100% 100%;
            transition: left 0s 0.75s;
        }

        [id^="slide"]:checked + .slide {
            left: 0;
            z-index: 100;
            transition: left 0.65s ease-out;
        }
